<mat-accordion  multi= "true" *ngIf="componentPosts.length >= 0">
  <mat-expansion-panel *ngFor="let post of componentPosts">
    <mat-expansion-panel-header>
      {{post.title}}
    </mat-expansion-panel-header>
    {{post.content}}
    <mat-action-row>
        <button mat-button color="accent" >EDIT</button>
        <button mat-button color="warn" >DELETE</button>
     </mat-action-row>

  </mat-expansion-panel>
</mat-accordion>
<p *ngIf="componentPosts.length <= 0"> No post entered!</p>
